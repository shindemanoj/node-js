<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="../css/styles.css" rel="stylesheet"/>
    <title>Profile</title>
</head>
<body>

<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-text pull-right">
            <a href="#">
                <span class="glyphicon glyphicon-ok"></span>
            </a>
        </div>
        <div class="navbar-header">
            <a class="navbar-brand" href="#">
                Profile
            </a>
        </div>
    </div>
</nav>


<div class="container-fluid">
    <label for="first">First Name</label>
    <input id="first" class="form-control" type="text" placeholder="First Name"/>

    <label for="last">Last Name</label>
    <input id="last" class="form-control" type="text" placeholder="Last Name"/>

    <label for="email">Email</label>
    <input id="email" class="form-control" type="email" placeholder="Email"/>

    <label>Username</label>
    <input class="form-control" type="text" placeholder="Username"/>

    <label>Password</label>
    <input class="form-control" type="password" placeholder="Password"/>

    <a class="btn btn-primary btn-block" href="../website/website-list.html">
        Websites
    </a>

    <a class="btn btn-danger btn-block" href="login.html">
        Logout
    </a>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="navbar-text pull-right">
            <a href="#">
                <span class="glyphicon glyphicon-user"></span>
            </a>
        </div>
    </div>
</nav>

</body>
</html>
